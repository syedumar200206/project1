<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopnix Store Setup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./style4.css">
    
</head>
<body>
    <div class="container mt-4">
        <h2>Let's Customize Your Shopnix Store</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h4>Set Up the Store</h4>
                    <label>Name of the Store</label>
                    <input type="text" id="storeName" class="form-control" placeholder="Enter store name">

                    <label class="mt-2">Store Title</label>
                    <input type="text" id="storeTitle" class="form-control" placeholder="Enter store title">

                    <label class="mt-2">Add Logo</label>
                    <input type="file" id="storeLogo" class="form-control">

                    <div class="mt-2">
                        <input type="checkbox" id="supportDetails"> Add support details
                    </div>

                    <div id="supportFields" class="mt-3" style="display: none;">
                        <label>Support E-mail</label>
                        <input type="email" id="supportEmail" class="form-control" placeholder="Enter support email">

                        <label class="mt-2">Support Phone Number</label>
                        <input type="text" id="supportPhone" class="form-control" placeholder="Enter support phone number">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3">
                    <h4>Preview</h4>
                    <p><strong>Name of the Store:</strong> <span id="previewStoreName">-</span></p>
                    <p><strong>Store Title:</strong> <span id="previewStoreTitle">-</span></p>
                    <img id="previewLogo" src="" class="img-fluid" style="display:none; max-height: 150px;">
                    <div id="supportPreview" style="display: none;">
                        <p><strong>Email:</strong> <span id="previewEmail">-</span></p>
                        <p><strong>Phone:</strong> <span id="previewPhone">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
       <div class="bnl">
        <a href="./index3.html"><button type="button" class="btn btn-secondary bnl1 ">back</button></a>
       <a href=""><button type="button" class="btn btn-primary  ">Preview result</button></a>
       </div>
    <script src="./app4.js"></script>
    
</body>
</html>

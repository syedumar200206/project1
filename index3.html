
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shopnix Product Form</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <link rel="stylesheet" href="style3.css">
 </head>
 <body>
     <div class="container mt-4">
         <h2 class="header">Let's Customize Your Shopnix Store</h2>
         <div class="row">
             <div class="col-md-6">
                 <div class="card p-3">
                     <h4>Add Your First Product</h4>
                     
                     <label>Product Name</label>
                     <input type="text" id="productName" class="form-control" placeholder="Enter product name">
                     
                     <label class="mt-2">Product Description</label>
                     <textarea id="productDescription" class="form-control" placeholder="Enter product description" cols="50" rows="10"></textarea>
                     
                     <button class="btn btn-primary mt-3" id="showMoreFields">order</button>
                     
                     <div id="extraFields" class="mt-3" style="display: none;">
                         
                         <label>Upload Image</label>
                         <input type="file" id="productImage" class="form-control form1">
                         
                         <div class="row mt-2">
                             <div class="col-md-6">
                                 <label>List Price</label>
                                 <input type="number" id="listPrice" class="form-control" placeholder="Enter price">
                             </div>
                             <div class="col-md-6">
                                 <label>Discount Percentage</label>
                                 <input type="number" id="discount" class="form-control" placeholder="Enter discount">
                             </div>
                         </div>
 
                         <div class="row mt-2">
                             <div class="col-md-6">
                                 <label>GST Rate</label>
                                 <input type="number" id="gstRate" class="form-control" placeholder="Enter GST rate">
                             </div>
                             <div class="col-md-6">
                                 <label>Shipping Charge</label>
                                 <input type="number" id="shippingCharge" class="form-control" placeholder="Enter shipping charge">
                             </div>
                         </div>
 
                         <div class="row mt-2">
                             <div class="col-md-6">
                                 <label>Net Price</label>
                                 <input type="text" id="netPrice" class="form-control" disabled>
                             </div>
                             <div class="col-md-6">
                                 <label>Stock Level</label>
                                 <input type="number" id="stockLevel" class="form-control" placeholder="Enter stock level">
                             </div>
                         </div>
 
                     </div>
                 </div>
             </div>
             
             <div class="col-md-6">
                 <div class="card p-3">
                     
                     <p><span id="previewName"></span></p>
                     <p><span id="previewDescription"></span></p>
                     <img id="previewImage" src="" class="img-fluid" style="display:none; max-height: 150px;">
                     <p> <span id="finalPrice"></span></p>
                 </div>
             </div>
         </div>
        
     </div>
 
    
   <div class="flex">  <a href="./index2.html"><button type="button" class="btn btn-primary bnl">back</button></a>
                       <a href="./index4.html"><button type="button" class="btn btn-primary bnl">next</button></a>
    </div>
    <script src="./app3.js"></script>
 </body>
 </html>
